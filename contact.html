<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
  </head>
  <body data-aos-easing="ease" data-aos-duration="1000">
    <!-- CONTACT ME -->
    <div class="container-about">
      <div class="container-heading">
        <h1 class="aboutme">CONTACT ME</h1>
      </div>

      <div class="container-contacts-contenu">
        <div data-aos="fade-left" data-aos-duration="1300" data-aos-delay="200">
          <img
            class="desk"
            src="https://img.freepik.com/free-photo/desk-arrangement-with-monitor-high-angle_23-2149073049.jpg?size=626&ext=jpg&uid=P105839332&ga=GA1.1.555608501.1686298810&semt=ais"
            alt="desk"
          />
        </div>

        <form
          data-aos="fade-right"
          data-aos-duration="1300"
          data-aos-delay="200"
          action="https://formspree.io/f/mvojaann"
          method="POST"
        >
          <textarea
            class="formInput"
            name="name"
            type="text"
            placeholder="Your name..."
          ></textarea>
          <textarea
            class="formInput"
            name="phone"
            type="phone number"
            placeholder="Your number..."
          ></textarea>
          <input
            class="formInput"
            type="email"
            name="email"
            placeholder="Your email..."
          />
          <textarea
            class="formInput message"
            name="message"
            placeholder="Your message..."
          ></textarea>
          <button class="buttonSent" type="submit">SEND</button>
        </form>
      </div>
    </div>
    <div>
      <p class="rights">
        created by Kseniya Hushchyna 2023 all rights reserved.
      </p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="script.js"></script>
  </body>
</html>
